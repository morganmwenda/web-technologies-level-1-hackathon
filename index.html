        <!--login sectiom-->
        <section id="login">
           <form name="loginform" >
              <!--name-->
             <label for="name">Name :</label> 
             <input  name="name" type="text" placeholder="name" required>
             <br><br>
              <!--email address-->
             <label for="emailaddress">Email :</label>
             <input  name="emailaddress" type="text" placeholder="email" required>
             <br><br>
              <!--phone number-->
             <label for="phonenumber">Number :</label>
             <input name="phonenumber" type="text" placeholder="number" required>
             <br><br>
              <!--age-->
             <label for="age">Age :</label>
             <input name="age" type="text" placeholder="age" required>
             <br><br>
              <!--gender-->
              <label for="gender">Gender</label>
              <fieldset>
                  <input type="radio" id="male" name="gender" value="male" required>
                  <label for="male">Male</label>
                  <br>
                  <input type="radio" id="female" name="gender" value="female" required>
                  <label for="female">Female</label>
                  <br>
                  <input type="radio" id="other" name="gender" value="Prefer not to say" required>
                  <label for="other">Prefer not say</label>
              </fieldset>
              <!--subject select-->
              <label for="subjects">Subjects:</label>
                 <select id="subjects" name="subjects[]" multiple required>
                 <option value="English">English</option>
                 <option value="Math">Math</option>
                 <option value="Science">Science</option>
                 <option value="Art and Craft">Art and Craft</option>
                 <option value="Agriculture">Agriculture</option>
                 <option value="Geography">Geography</option>
                 <option value="History">History</option>
                  </select><br><br>
                  <!--password-->
             <label for="password">Password:</label>
                 <input type="password" id="password" name="password" required><br><br>
             <!--hidden capture for session-->
              <input type="hidden" id="sessionId" name="sessionId" value=""><br>
              <!--clear form button-->
             <button type="button" onclick="clearForm()">Cancel</button>
             <!--register button-->
             <button type="submit">Register</button>
           </form>
        </section>
    </body>
  </html>
